<div class="auth-container" [class.is-modal]="isModal">

  @if (screen === 'login') {
  <div  class="auth-box">
    @if (isModal) {
      <button class="close-btn" (click)="closeModal()">
        <span class="material-icons">close</span>
      </button>
    }
    <h2>Login</h2>

    <div class="input-group">
      <input type="text" [(ngModel)]="login.name" placeholder="Name or Organization Name" />
    </div>

    <div class="input-group">
      <input type="tel" [(ngModel)]="login.mobile" placeholder="Mobile Number" />
    </div>

    <button class="auth-btn" (click)="onLogin()">Continue</button>

    <!-- <div class="links">
      <span (click)="switchScreen('forgot-username')">Forgot Username?</span>
      <span (click)="switchScreen('forgot-password')">Forgot Password?</span>
    </div> -->
  </div>
  }
