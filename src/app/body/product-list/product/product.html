<div class="productContainer" (click)="openProduct()">
  <div class="nameRatingRow">
    <p class="productName">{{ productContainer.productName }}</p>
  </div>

  <span class="productDescription">
    {{ productContainer.productDescription }}
  </span>

  <div class="imgContainer">
    <img [src]="productContainer.productImage"
         class="productImage"/>
  </div>
</div>
