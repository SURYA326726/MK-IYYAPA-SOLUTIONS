<section class="trusted-section">
  <div class="trusted-header">
    <h3 class="trusted-title">Trusted by Leading Organizations</h3>
    <div class="category-switch">
      @for (category of categories; track category) {
        <button 
          [class]="selectedCategory === category ? 'btn-primary' : 'btn-secondary'"
          (click)="filterClients(category)">
          {{ category }}
        </button>
      }
    </div>
  </div>
  
  <div class="logos-grid">
    @for (client of filteredClients; track client.name) {
      <div class="client-item" [title]="client.name">
        <img [src]="client.image" [alt]="client.name" class="org-logo" />
      </div>
    }
  </div>
</section>
